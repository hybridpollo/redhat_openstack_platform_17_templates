---
- name: External
  name_lower: external
  vip: true
  mtu: 1500
  subnets:
    external_subnet:
      ip_subnet: 172.25.50.0/24
      allocation_pools:
        - start: 172.25.50.240
          end: 172.25.50.254
      gateway_ip: 172.25.50.1
      vlan: 50
      enable_dhcp: false

- name: InternalApi
  name_lower: internal_api
  vip: true
  mtu: 9000
  subnets:
    internal_api_subnet:
      ip_subnet: 172.25.51.0/24
      allocation_pools:
        - start: 172.25.51.240
          end: 172.25.51.254
      vlan: 51
      enable_dhcp: false

- name: Tenant
  vip: false  # Tenant network does not use VIPs
  mtu: 9000
  name_lower: tenant
  subnets:
    tenant_subnet:
      ip_subnet: 172.25.52.0/24
      allocation_pools:
        - start: 172.25.52.240
          end: 172.25.52.254
      vlan: 52
      enable_dhcp: false

- name: Storage
  name_lower: storage
  vip: true
  mtu: 9000
  subnets:
    storage_subnet:
      ip_subnet: 172.25.53.0/24
      allocation_pools:
        - start: 172.25.53.240
          end: 172.25.53.254
      vlan: 53
      enable_dhcp: false

- name: StorageMgmt
  name_lower: storage_mgmt
  vip: true
  mtu: 9000
  subnets:
    storage_mgmt_subnet:
      ip_subnet: 172.25.54.0/24
      allocation_pools:
        - start: 172.25.54.240
          end: 172.25.54.254
      vlan: 54
      enable_dhcp: false
