---
# Baremetal deployment definition for the Controller role
- name: Controller
  count: 3
  defaults:
    networks:
    - network: ctlplane
      vif: true
    - network: external
      subnet: external_subnet
    - network: internal_api
      subnet: internal_api_subnet 
    - network: tenant
      subnet: tenant_subnet
    - network: storage
      subnet: storage_subnet
    - network: storage_mgmt
      subnet: storage_mgmt_subnet
    network_config:
      template: /home/stack/redhat_openstack_platform_17_templates/deployment_templates/baremetal_node_deployment/network_templates/controller.j2
      dns_search_domains: voltron.xyz
      physical_bridge_name: br-external
      default_route_network:
      - external
  ansible_playbooks:
    - playbook: /usr/share/ansible/tripleo-playbooks/cli-overcloud-node-growvols.yaml
      extra_vars:
        growvols_args:
          /=20GB
          /tmp=2GB
          /var/log=10GB
          /var/log/audit=5GB
          /home=10GB
          /var=100%
  instances:
  - hostname: osp-ctrl01
    name: osp-ctrl01
    config_drive:
      cloud_config:
        ssh_pwauth: true
        disable_root: false
        chpasswd:
          expire: false
          users:
            - name: root
              password: redhat
              type: text
    networks:
      - network: ctlplane
        vif: true
        fixed_ip: 172.16.24.21
      - network: external
        fixed_ip: 172.25.50.21
      - network: internal_api
        fixed_ip: 172.25.51.21
