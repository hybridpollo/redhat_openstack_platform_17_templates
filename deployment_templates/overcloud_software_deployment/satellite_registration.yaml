# A Heat environment file that enables RHSM.
resource_registry:
  OS::TripleO::Services::Rhsm: /usr/share/openstack-tripleo-heat-templates/deployment/rhsm/rhsm-baremetal-ansible.yaml

parameter_defaults:
  RhsmVars:
    rhsm_activation_key: 'vxyz-labs-rhosp17-1-beta-ak'
    rhsm_method: 'satellite'
    rhsm_org_id: 'VXYZ_Labs'
    rhsm_server_hostname: 'satellite.voltron.xyz'
    rhsm_baseurl: 'https://satellite.voltron.xyz/pulp/repos'
    rhsm_force_register: true
    rhsm_release: 9.2
